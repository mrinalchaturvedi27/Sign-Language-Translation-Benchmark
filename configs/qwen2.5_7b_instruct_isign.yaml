# Configuration for Qwen 2.5-7B-Instruct on iSign Dataset
# Instruction-tuned version - BEST for structured translation tasks

# Data Configuration
data:
  train_path: "/DATACSEShare/sanjeet/dattatreya/jan8A40/rtmfeaturesisign/translationexperiment/tokenization/train_split_unicode_filtered_matched.csvh"
  val_path: "/DATACSEShare/sanjeet/dattatreya/jan8A40/rtmfeaturesisign/translationexperiment/tokenization/val_split_unicode_filtered_matched.csv"
  test_path: "/DATACSEShare/sanjeet/dattatreya/jan8A40/rtmfeaturesisign/translationexperiment/tokenization/test_split_unicode_filtered_matched.csv"
  pose_dir: "/DATACSEShare/sanjeet/dattatreya/jan8A40/rtmfeaturesisign/performance/"
  
  max_frames: 300
  max_length: 128
  step_frames: 5
  num_keypoints: 152

# Model Configuration
model:
  name: "Qwen/Qwen2.5-7B-Instruct"  # Instruction-tuned - follows prompts better
  tokenizer: "Qwen/Qwen2.5-7B-Instruct"
  
  dropout: 0.1
  freeze_encoder: false
  freeze_decoder: false
  
  # LoRA configuration
  use_lora: true
  lora_config:
    r: 16
    lora_alpha: 32
    target_modules: ["q_proj", "k_proj", "v_proj", "o_proj"]
    lora_dropout: 0.1
    bias: "none"
  
  # Quantization for memory efficiency
  load_in_8bit: false
  load_in_4bit: true  # Recommended
  
  params: {}

# Training Configuration
training:
  num_epochs: 30
  batch_size: 4
  learning_rate: 1e-4  # Lower LR for instruction-tuned models
  weight_decay: 0.01
  betas: [0.9, 0.999]
  
  max_grad_norm: 1.0
  gradient_accumulation_steps: 8  # Effective batch = 32
  mixed_precision: true
  warmup_ratio: 0.1
  
  checkpoint_dir: "checkpoints/qwen2.5_7b_instruct_isign"
  save_every: 5
  eval_every: 1
  
  num_beams: 5
  max_gen_length: 128
  
  use_wandb: true
  project_name: "sign-language-translation"
  run_name: "qwen2.5_7b_instruct_isign"
  
  num_workers: 4

seed: 42
