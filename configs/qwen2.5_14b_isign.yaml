# Configuration for Qwen 2.5-14B on iSign Dataset
# Larger model for BEST quality - requires 20GB+ GPU with 4-bit

# Data Configuration
data:
  train_path: "/data/dept_share/sanjeet/dattatreya/jan8A40/rtmfeaturesisign/translationexperiment/tokenization/train_split_unicode_filtered_matched.csv"
  val_path: "/data/dept_share/sanjeet/dattatreya/jan8A40/rtmfeaturesisign/translationexperiment/tokenization/val_split_unicode_filtered_matched.csv"
  test_path: "/data/dept_share/sanjeet/dattatreya/jan8A40/rtmfeaturesisign/translationexperiment/tokenization/test_split_unicode_filtered_matched.csv"
  pose_dir: "/data/dept_share/sanjeet/dattatreya/jan8A40/rtmfeaturesisign/performance"
  max_frames: 300
  max_length: 128
  step_frames: 5
  num_keypoints: 266

# Model Configuration
model:
  name: "Qwen/Qwen2.5-14B"  # Larger model for best quality
  tokenizer: "Qwen/Qwen2.5-14B"
  
  dropout: 0.1
  freeze_encoder: false
  freeze_decoder: false
  
  # LoRA is REQUIRED for 14B model
  use_lora: true
  lora_config:
    r: 32  # Higher rank for larger model
    lora_alpha: 64
    target_modules: ["q_proj", "k_proj", "v_proj", "o_proj", "gate_proj", "up_proj", "down_proj"]
    lora_dropout: 0.1
    bias: "none"
  
  # 4-bit quantization is REQUIRED
  load_in_8bit: false
  load_in_4bit: true  # Fits in ~16GB GPU
  
  params: {}

# Training Configuration
training:
  num_epochs: 25  # Fewer epochs for larger model
  batch_size: 2  # Very small batch
  learning_rate: 1e-4  # Lower LR for large model
  weight_decay: 0.01
  betas: [0.9, 0.999]
  
  max_grad_norm: 1.0
  gradient_accumulation_steps: 16  # Effective batch = 32
  mixed_precision: true
  warmup_ratio: 0.1
  
  checkpoint_dir: "checkpoints/qwen2.5_14b_isign"
  save_every: 5
  eval_every: 1
  
  num_beams: 5
  max_gen_length: 128
  
  use_wandb: true
  project_name: "sign-language-translation"
  run_name: "qwen2.5_14b_lora_isign"
  
  num_workers: 4

seed: 42
